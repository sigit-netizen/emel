<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Prediksi Kualitas Anggur</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>üç∑ Prediksi Kualitas Anggur</h1>
        <p>Masukkan nilai 11 fitur di bawah ini untuk memprediksi kualitas anggur (skala 3‚Äì8).</p>

        <form id="predictionForm">
            <div class="form-group">
                <label for="model">Pilih Model:</label>
                <select id="model" required>
                    <option value="">-- Pilih Model --</option>
                    <option value="naive_bayes">Naive Bayes</option>
                    <option value="id3">ID3 Decision Tree</option>
                </select>
            </div>

            <h3>Fitur Input:</h3>
            <div class="input-grid">
                <div class="input-row">
                    <label>Fixed Acidity:</label>
                    <input type="number" id="fixed_acidity" step="0.01" required />
                </div>
                <div class="input-row">
                    <label>Volatile Acidity:</label>
                    <input type="number" id="volatile_acidity" step="0.01" required />
                </div>
                <div class="input-row">
                    <label>Citric Acid:</label>
                    <input type="number" id="citric_acid" step="0.01" required />
                </div>
                <div class="input-row">
                    <label>Residual Sugar:</label>
                    <input type="number" id="residual_sugar" step="0.01" required />
                </div>
                <div class="input-row">
                    <label>Chlorides:</label>
                    <input type="number" id="chlorides" step="0.001" required />
                </div>
                <div class="input-row">
                    <label>Free Sulfur Dioxide:</label>
                    <input type="number" id="free_sulfur_dioxide" step="1" required />
                </div>
                <div class="input-row">
                    <label>Total Sulfur Dioxide:</label>
                    <input type="number" id="total_sulfur_dioxide" step="1" required />
                </div>
                <div class="input-row">
                    <label>Density:</label>
                    <input type="number" id="density" step="0.0001" required />
                </div>
                <div class="input-row">
                    <label>pH:</label>
                    <input type="number" id="ph" step="0.01" min="2.5" max="4.5" required />
                </div>
                <div class="input-row">
                    <label>Sulphates:</label>
                    <input type="number" id="sulphates" step="0.01" required />
                </div>
                <div class="input-row">
                    <label>Alcohol (%):</label>
                    <input type="number" id="alcohol" step="0.1" required />
                </div>
            </div>

            <button type="submit">Prediksi!</button>
        </form>

        <div id="result" class="result-box"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
